<!DOCTYPE html>
<html>
    <head>
        <title >To-Do List App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <h1 class="center">To-Do List:</h1>
        <form method="POST" action="/">
            <input type="text" name="task" placeholder="Enter a task">
            <button type="submit">Add Task</button>
        </form>
        <ul style ="list-style-type:none;">
            {% for task in tasks %}
            <li class="task-item">
            <input type="checkbox" name="completed" value="{{ loop.idex0 }}" {% if task.completed %}checked{% endif %}>
            <span class ="task-description">{{ task.task }}</span>
            </li>
            {% endfor %}
        </ul>
        <form method="POST" action="/">
            <input type="hidden" name="reset" value="true">
            <button type="submit" class="reset-button">Reset</button>
        </form>
    </body>
</html>
